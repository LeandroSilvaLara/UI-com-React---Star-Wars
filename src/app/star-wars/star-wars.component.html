
<div style="margin-top: 20px;" class="container">
  <button class="btn btn-info btn-sm" (click)="mostrarLista()">
    {{ mostrar? 'Ocultar Tabela': 'Mostrar Tabela' }}
  </button>
  <br><br>
  <div style="width: 700px;margin: auto;">
    
  <div *ngIf="mostrar">
    
    <table  class="table table-striped text-center">
      <thead>
        <tr>
          <th>Nome</th>
          <th>Cor</th>
          <th>Ação</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let personagem of request.results; let i = index;">
          <td [ngStyle]="{color: personagem.eye_color}">{{ personagem.name }}</td>
          <td>{{ personagem.eye_color }}</td>
          <td>
            <button class="btn btn-sm btn-danger" (click)="remover(i)">remover</button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
  </div>
